<html lang="en">
<head>

<body>

        <h1 class="title">Bookmark Your Favorite Site</h1>
        <span>
            <i class="fa-solid fa-bookmark"></i>
        </span>
    </div>
   
    <div class="name">
        <span>
            <i class="fa-solid fa-book-bookmark"></i>
        </span>
        <input type="text" id="name" placeholder="Enter Your Name">
       
        
    </div>
    <div class="link">
        <span>
            <i class="fa-solid fa-link"></i>
        </span>
        <input type="text" id="link" placeholder="Enter Your Link">
      
    </div>
    <div class="Submit">

        <button id="add"> Submit</button>
    </div>
</div>

<div class="table">
    <table class="table mt-4 text-center table-bordered">
    <thead>
        <tr>
            <th class="bg-dark text-light">Id</th>
            <th class="bg-dark text-light">Name</th>
            <th class="bg-dark text-light">Vist</th>
            <th class="bg-dark text-light">Delete</th>
        </tr>
    </thead>
    <tbody id="tbody">
    </tbody>
    </table>
